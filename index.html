<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog Analysis</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>
<body>
	<h2>Blog Analysis</h2>
	<div id="search">
		<input type="text" id="searchInput" placeholder="Enter the title...">
		<button id="searchButton">Search</button>
		<button id="clearButton" style="margin-left: 20px">Clear</button>
		<div id="row1" style="width: 90%"></div>
	</div>
	<div id="analysis">
		<div style="display: flex; gap: 10px;">
			<label>Total number of Blogs: </label>
			<label id="number"></label>
		</div>
		<div style="display: flex; gap: 10px;">
			<label>Blog with longest title: </label>
			<label id="long"></label>
		</div>
		<div>
			<label>Total number of unique Blogs: </label>
			<label id="unq"></label>
		</div>
		<div>
			<h3>ALL UNIQUE BLOGS</h3>
			<div id="list"></div>
		</div>
	</div>
	<div id="search2" style="margin-top: 40px; margin-bottom: 20px;">
		<input type="text" placeholder="Search By Word..." id="searchWord">
		<button id="wordSearch">Search</button>
		<button id="wordClear" style="margin-left: 20px; margin-bottom: 30px;">Clear</button>
		<label class="word" style="margin-left: 10px;"></label>
		<div id="row"></div>
	</div>
	<script type="text/javascript" src="frontend.js"></script>
</body>
</html>
